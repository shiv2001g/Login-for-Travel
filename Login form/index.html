<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="Container">
      <div class="TextContainer">
        <h1 id="title">PICK YOUR SPOT</h1>
        <p id="para">
          find the most delighted spot at your <br />place to clebrate holidays
        </p>
      </div>
      <div class="imageBox">
        <img src="Untitled-2.png" alt="" />
      </div>
      <div class="boxPart1">
        <div class="signText">
          <h1 id="text-1">sign</h1>
          <h1 id="text-2">in</h1>
        </div>
      </div>
      <div class="LoginForm">
        <h1 id="TitleS">sign in</h1>
        <div class="inputBoxD" id="inputB">
          <span id="logoP">
            <i class="fa-solid fa-user"></i>
          </span>
          <input id="inputBox" type="text" placeholder="username" />
          <span id="logoKey"> <i class="fa-solid fa-key"></i></span>
          <input id="inputBox2" type="text" placeholder="password" />
        </div>
        <button id="Btn">LET ME TAKE A RIDE</button>
        <h1 id="line">Dont have an account?</h1>
        <h1 id="line2">SIGN UP</h1>
      </div>
      <div class="boxPart2">
        <div class="takeText">
          <h1 id="Ttext-1">take</h1>
          <h1 id="Ttext-2">tour</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
